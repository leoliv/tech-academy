<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Financiamento</title>
    <script type="module" defer src="index.js"></script>
    <style>
      body {
        background-color: #0a0a25;
        color: #fff;
        font: 0.8rem Tahoma, sans-serif;
      }
      tr:nth-child(even) {
        background-color: gray;
      }
      table,
      th,
      td {
        border: 1px solid #fff;
        border-collapse: collapse;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>
      Simulador de Financiamento com Sistema de Amortização Constante (SAC)
    </h2>
    <input id="textoValor" type="text" placeholder="valor do Bem" /><br />
    <input id="textoEntrada" type="text" placeholder="valor da Entrada" /><br />
    <input
      id="textoTaxaJuros"
      type="text"
      placeholder="valor de Juros (%)"
    /><br />
    <input id="textoPrazo" type="text" placeholder="Prazo (meses)" /><br />
    <button id="botaoCalcular">Calcular</button>
    <input type="checkbox" name="carencia" id="comCarencia" />Com Carencia?
    <select id="listaSuspensa" hidden>
      <option value="2">2 meses</option>
      <option value="3">3 meses</option>
      <option value="4">4 meses</option>
    </select>
    <p></p>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Valor da Parcela</th>
          <th>Amortização</th>
          <th>Juros</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
  </body>
</html>
